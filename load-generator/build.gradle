plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // lombok
    id "io.freefair.lombok" version "8.4"

    // jib
    id 'com.google.cloud.tools.jib'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation "com.google.guava:guava:32.1.3-jre"

    implementation "io.grpc:grpc-bom:1.58.0"
    implementation "io.grpc:grpc-api:1.58.0"

    implementation "io.grpc:grpc-netty-shaded:1.58.0"

    implementation platform("io.opentelemetry:opentelemetry-bom:1.31.0")
    implementation "io.opentelemetry:opentelemetry-api"
    implementation "io.opentelemetry:opentelemetry-sdk"
    implementation "io.opentelemetry:opentelemetry-exporter-otlp"

    implementation "io.opentelemetry:opentelemetry-semconv:1.30.1-alpha"
    implementation "io.opentelemetry:opentelemetry-sdk-extension-aws"
    implementation "com.amazonaws:aws-xray-recorder-sdk-core:2.14.0"
    implementation "com.amazonaws:aws-xray-recorder-sdk-aws-sdk:2.14.0"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'

    // Command cli
    implementation 'info.picocli:picocli:4.7.5'
    compileOnly 'info.picocli:picocli-codegen:4.7.5'

    // log
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'

    implementation project(":trace-java-client")
}

application {
    // Define the main class for the application.
    mainClass.set("com.amazon.opentelemetry.load.generator.App")
}

// jibDockerBuild doesn't support multi-platform image manifests
// to build using the local docker daemon execute jibDockerBuild, and use only one specific platforms.
jib {
    from {
          image = 'gradle:8.1.1-jdk17'
          platforms {
            platform {
              architecture = 'amd64'
              os = 'linux'
            }
            platform {
              architecture = 'arm64'
              os = 'linux'
            }
           }
         }
    to {
        image = 'public.ecr.aws/aws-otel-test/aws-otel-load-generator'
        tags = ['latest', "${System.getenv("COMMIT_HASH")}"]
    }
}
