plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // lombok
    id "io.freefair.lombok" version "5.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    implementation "io.grpc:grpc-bom:1.29.0"
    implementation "io.grpc:grpc-api:1.29.0"

    implementation "io.grpc:grpc-netty-shaded:1.29.0"
    implementation "io.opentelemetry:opentelemetry-sdk:0.9.0-SNAPSHOT"
    implementation "io.opentelemetry:opentelemetry-exporters-otlp:0.9.0-SNAPSHOT"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Command cli
    compile 'info.picocli:picocli:4.3.2'
    compileOnly 'info.picocli:picocli-codegen:4.3.2'

    // log
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.amazon.opentelemetry.load.generator.App'
}
