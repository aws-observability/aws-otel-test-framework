receivers:
  filelog:
    include: [/logs/*.log]
    start_at: beginning
    operators:
      - type: syslog_parser
        protocol: rfc5424

exporters:
  logging:
    verbosity: detailed
  awscloudwatchlogs:
    log_group_name: "adot-testbed/logs-component-testing/logs"
    log_stream_name: "rfcsyslog-logstream"
    log_retention: 7
    raw_log: true

service:
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [logging,awscloudwatchlogs]
