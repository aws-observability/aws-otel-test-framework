receivers:
  filelog:
    include: [/logs/log4j.log]
    start_at: beginning

exporters:
  logging:
    verbosity: detailed
  awscloudwatchlogs:
    log_group_name: "/test/logs"
    log_stream_name: "logstream-rfcsyslog"
    raw_log: true

service:
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [logging,awscloudwatchlogs]
