plugins {
    id 'java'

    id 'application'
    id 'com.google.cloud.tools.jib' version "2.7.1"

    // lombok
    id "io.freefair.lombok" version "5.1.0"

    // check style
    id 'checkstyle'
}

tasks.withType(Checkstyle) {
    checkstyle {
        toolVersion '8.33'
        configFile = new File(projectDir, "src/main/resources/checkstyle.xml")
        maxWarnings = 0
        ignoreFailures = false
    }
}

version 'unspecified'

repositories {
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.16.1'

    // log
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'

    // mustache template
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.8.9'

    // apache io utils
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    // yaml reader
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.1'

    // json flattener
    compile group: 'com.github.wnameless', name: 'json-flattener', version: '0.1.0'

    // command cli
    compile 'info.picocli:picocli:4.3.2'

    compileOnly 'info.picocli:picocli-codegen:4.3.2'

    // aws sdk
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.811')
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation 'com.amazonaws:aws-java-sdk-cloudwatch'
    implementation 'com.amazonaws:aws-java-sdk-xray'

    // https://mvnrepository.com/artifact/com.github.awslabs/aws-request-signing-apache-interceptor
    implementation 'com.github.awslabs:aws-request-signing-apache-interceptor:b3772780da'

    // http client
    implementation("com.squareup.okhttp3:okhttp:4.9.0")

    // command cli
    compile 'info.picocli:picocli:4.3.2'

    compileOnly 'info.picocli:picocli-codegen:4.3.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.amazon.aoc.App'
}

jib {
    to {
        image = "public.ecr.aws/u0d6r4y4/aws-otel-test-validator:alpha"
    }
    from {
        image = "public.ecr.aws/u0d6r4y4/amazoncorretto-distroless:alpha"
    }
}
